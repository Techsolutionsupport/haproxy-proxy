global
    log stdout format raw local0
    maxconn 2000

defaults
    log     global
    mode    tcp
    option  tcplog
    timeout connect 10s
    timeout client  1m
    timeout server  1m

frontend https-in
    bind *:443 ssl crt /etc/ssl/render.pem
    mode tcp
    tcp-request inspect-delay 5s
    tcp-request content accept if { req.ssl_hello_type 1 }
    default_backend openvpn-backend

backend openvpn-backend
    mode tcp
    server oracle 144.24.42.28:443
