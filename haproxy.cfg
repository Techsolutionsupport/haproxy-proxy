global
    maxconn 2000
    tune.ssl.default-dh-param 2048

defaults
    mode tcp
    timeout connect 10s
    timeout client 1m
    timeout server 1m

frontend http-health
    bind *:10000
    mode http
    http-request return status 200 content-type "text/plain" string "OK"

frontend https-in
    bind *:443
    mode tcp
    default_backend oracle-backend

backend oracle-backend
    mode tcp
    server oracle-node edge.techsolution.support:443
